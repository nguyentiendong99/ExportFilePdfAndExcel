<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<div align="center">
    <h1>Create new Product</h1>
    <form action="/" th:action="@{/save}" th:object="${product}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Id</td>
                <td>
                    <input th:field="*{id}" readonly>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
